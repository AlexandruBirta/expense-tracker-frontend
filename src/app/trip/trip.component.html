<mat-drawer-container class="trips-container">
    <mat-drawer
            class="trip-select-drawer"
            mode="side"
            opened
    >
        <span
                *ngIf="loggedUserEmail === null"
                class="trip-span"
        >Log in to access trips!</span>
        <span
                *ngIf="trips.length === 0 && loggedUserEmail !== null"
                class="trip-span"
        >No trips available</span>
        <mat-selection-list [multiple]="false">
            <mat-list-option
                    *ngFor="let trip of trips"
                    (click)="getExpenses(trip.tripId)"
            >
                {{trip.description}}
            </mat-list-option>
        </mat-selection-list>


        <div>
            <button
                    class="trip-button"
                    color="primary"
                    mat-raised-button
                    type="button"
            >Add Trip
            </button>

            <button
                    class="trip-button"
                    color="primary"
                    mat-raised-button
                    type="button"
            >Add Expense
            </button>
        </div>

    </mat-drawer>
    <mat-drawer-content>

        <table
                mat-table
                [dataSource]="expenses"
                class="mat-elevation-z8"
        >

            <ng-container matColumnDef="expenseId">
                <th
                        mat-header-cell
                        *matHeaderCellDef
                > ID
                </th>
                <td
                        mat-cell
                        *matCellDef="let expense"
                > {{expense.expenseId}} </td>
            </ng-container>

            <ng-container matColumnDef="amountPaid">
                <th
                        mat-header-cell
                        *matHeaderCellDef
                > Amount Paid
                </th>
                <td
                        mat-cell
                        *matCellDef="let expense"
                > {{expense.amountPaid}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th
                        mat-header-cell
                        *matHeaderCellDef
                > Description
                </th>
                <td
                        mat-cell
                        *matCellDef="let expense"
                > {{expense.description}} </td>
            </ng-container>

            <ng-container matColumnDef="expenseType">
                <th
                        mat-header-cell
                        *matHeaderCellDef
                > Type
                </th>
                <td
                        mat-cell
                        *matCellDef="let expense"
                > {{expense.expenseType}} </td>
            </ng-container>

            <ng-container matColumnDef="insertedDate">
                <th
                        mat-header-cell
                        *matHeaderCellDef
                > Inserted Date
                </th>
                <td
                        mat-cell
                        *matCellDef="let expense"
                > {{expense.insertedDate}} </td>
            </ng-container>

            <ng-container matColumnDef="updatedDate">
                <th
                        mat-header-cell
                        *matHeaderCellDef
                > Updated Date
                </th>
                <td
                        mat-cell
                        *matCellDef="let expense"
                > {{expense.updatedDate}} </td>
            </ng-container>

            <tr
                    mat-header-row
                    *matHeaderRowDef="expenseTableColumns"
            ></tr>
            <tr
                    mat-row
                    *matRowDef="let row; columns: expenseTableColumns;"
            ></tr>

        </table>


    </mat-drawer-content>

</mat-drawer-container>
